<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reset Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #181818;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1db954;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        p {
            color: #a7a7a7;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .warning {
            background: rgba(233, 20, 41, 0.2);
            border: 1px solid #e91429;
            color: #e91429;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        input {
            width: 100%;
            padding: 14px;
            background: #282828;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        input:focus {
            outline: none;
            border-color: #1db954;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #1db954;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }
        button:hover {
            background: #1ed760;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            display: block;
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1db954;
            color: #1db954;
        }
        .result.error {
            display: block;
            background: rgba(233, 20, 41, 0.2);
            border: 1px solid #e91429;
            color: #e91429;
        }
        .stats {
            margin-top: 20px;
            text-align: left;
            background: #282828;
            padding: 16px;
            border-radius: 8px;
        }
        .stats h3 {
            margin-bottom: 12px;
            color: #1db954;
        }
        .stats p {
            margin: 8px 0;
            color: #fff;
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #1db954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin Panel</h1>
        <p>Reset database dengan data sample baru</p>
        
        <div class="warning">
            ‚ö†Ô∏è Ini akan menghapus SEMUA data dan menggantinya dengan data demo!
        </div>
        
        <div id="current-stats" class="stats" style="display:none;">
            <h3>üìä Current Stats</h3>
            <div id="stats-content"></div>
        </div>
        
        <input type="password" id="secret-key" placeholder="Masukkan Secret Key" value="reset-spotify-2024">
        
        <button id="btn-reset" onclick="resetDatabase()">
            üîÑ Reset Database
        </button>
        
        <button id="btn-check" onclick="checkStats()" style="background:#282828;color:#fff;margin-top:12px;">
            üìä Check Stats
        </button>
        
        <div id="result" class="result"></div>
        
        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const API_URL = '/api';
        
        async function checkStats() {
            const btn = document.getElementById('btn-check');
            btn.disabled = true;
            btn.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/music/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const statsDiv = document.getElementById('current-stats');
                    const statsContent = document.getElementById('stats-content');
                    
                    statsContent.innerHTML = `
                        <p>üé§ Artists: <strong>${data.stats.artists}</strong></p>
                        <p>üíø Albums: <strong>${data.stats.albums}</strong></p>
                        <p>üéµ Songs: <strong>${data.stats.songs}</strong></p>
                        <p>üë§ Users: <strong>${data.stats.users}</strong></p>
                        <p>‚ñ∂Ô∏è Total Plays: <strong>${data.stats.total_plays}</strong></p>
                    `;
                    statsDiv.style.display = 'block';
                } else {
                    showResult('Failed to get stats', 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'üìä Check Stats';
        }
        
        async function resetDatabase() {
            const secretKey = document.getElementById('secret-key').value;
            const btn = document.getElementById('btn-reset');
            
            if (!secretKey) {
                showResult('Please enter secret key', 'error');
                return;
            }
            
            if (!confirm('Are you sure? This will DELETE all data!')) {
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_URL}/music/reset-database`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-reset-key': secretKey
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ ' + data.message, 'success');
                    // Refresh stats
                    setTimeout(checkStats, 1000);
                } else {
                    showResult('‚ùå ' + (data.message || 'Reset failed'), 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'üîÑ Reset Database';
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
        
        // Auto check stats on load
        checkStats();
    </script>
</body>
</html>
