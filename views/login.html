<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <i class="fab fa-spotify"></i>
            </div>
            <h1>Log in to Spotify Clone</h1>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn-submit" id="submit-btn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="btn-social google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="btn-social facebook">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up for Spotify</a></p>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4>Demo Accounts:</h4>
                <p><strong>Free User:</strong> demo@example.com / demo123</p>
                <p><strong>Premium User:</strong> premium@example.com / demo123</p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
